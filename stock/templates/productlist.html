{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <h1> Liste des Produits</h1>
        <table border="1">
            <thead>
                <tr>
                    <th> Numero </th>
                    <th> Nom</th>
                    <th> Categorie </th>
                    <th> Prix </th>
                    <th> Quantitee </th>
                    <th> Action </th>
                </tr>
            </thead>
            {% for product in productData %}

            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock_qte}}</td>

            <td>
                <a href="/product/{{ product.id }}">Detail</a>
                <a href="/product/{{ product.id }}/edit">Editer</a>
                <a href="/product/{{ product.id }}/delete">Supprimer</a>
                <button onclick="delProduct({{ product.id }})">Supprimer confirme</button>
                <button id="btnDel" onclick="delProduct({{ product.id }})">Supprimer optimal</button>
            </td>
            </tr>



            {% endfor %}


        </table>

    <script>
    //la selection du button
        const delProduct = function(id) {
        if (confirm('est vous sure de vouloir supprimer ?'))
        {
         location.href = '/product/'+id+'/delete';
        }

        }
    </script>
    </div>
{% endblock %}
