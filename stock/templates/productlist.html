{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <h1> Liste des Produits</h1>
        <table border="1">
            <thead>
                <tr>
                    <th> Numero </th>
                    <th> Nom</th>
                    <th> Categorie </th>
                    <th> Prix </th>
                    <th> Quantitee </th>
                    <th> Action </th>
                </tr>
            </thead>
            {% for product in productData %}
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock_qte}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
